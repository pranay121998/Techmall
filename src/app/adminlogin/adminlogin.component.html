<h1 align="center">Admin Registration</h1>
   <div class="row">
                        
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 padddd">
                            <form class="main_form" #frm="ngForm" (submit)="login(frm.value)">
                                <div class="row">
                          
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                        <input ngModel class="form-control" placeholder="Email" type="email" name="email">
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                        <input ngModel class="form-control" placeholder="password" type="password" name="password">
                                    </div>
                                    
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                        <button class="submit" >Login</button>
                                    </div>
                                    &nbsp;
                                 <b  class='text-danger'>{{loginmsg}}</b>
                                </div>
                            </form>
                        </div>
                    </div>
